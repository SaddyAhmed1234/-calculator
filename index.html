<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Own calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Calculator</h1>
<div class="maindiv">

<input type="text" class="numbers" maxlength="10">
<div class="calbody">
<div class="row1">
<input type="button" class="btn" value="CE">
<input type="button" class="btn" value="+/-">
<input type="button" class="btn" value="âˆš">
<input type="button" class="anotherbtn" value="%">
</div>

<div class="row1">
    <input type="button" class="btn" value="MR">
    <input type="button" class="btn" value="M-">
    <input type="button" class="btn" value="M+">
    <input type="button" class="anotherbtn" value="/">
    </div>
    <div class="row1">
        <input type="button" class="btn" value="7">
        <input type="button" class="btn" value="8">
        <input type="button" class="btn" value="9">
        <input type="button" class="anotherbtn" value="x">
        </div>
        <div class="row1">
            <input type="button" class="btn" value="4">
            <input type="button" class="btn" value="5">
            <input type="button" class="btn" value="6">
            <input type="button" class="anotherbtn" value="-">
            </div>
            <div class="row1">
                <input type="button" class="btn" value="1">
                <input type="button" class="btn" value="2">
                <input type="button" class="btn" value="3">
                <input type="button" class="anotherbtn" value="+">
                </div>
                <div class="row1">
                    <input type="button" class="btn" value="0">
                    <input type="button" class="btn" value=".">
                    <input type="button" class="btn" value="Del">
                    <input type="button" class="anotherbtn" value="=">
                    </div>
</div>

</div>
</body>
</html>
